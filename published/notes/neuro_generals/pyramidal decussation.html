<h2>Pyramidal decussation</h2>

<p class="first">where many of the <a href="corticospinal%20tract.html">corticospinal tract</a> fibers cross over to
the contralateral side in the <a href="medulla.html">medulla</a></p>

<blockquote>
<p class="quoted">85% cross and become the <a href="lateral%20corticospinal%20tract.html">lateral corticospinal tract</a></p>
</blockquote>

<blockquote>

</blockquote>
