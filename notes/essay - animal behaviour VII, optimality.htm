<div class=Section1>

<p class=MsoNormal align=center style='text-align:center;mso-outline-level:
1'><b style='mso-bidi-font-weight:normal'><i style='mso-bidi-font-style:normal'>Do
animals behave optimally?<o:p></o:p></i></b></p>

<p class=MsoNormal align=right style='margin-top:0in;text-align:right'><![if !supportEmptyParas]>&nbsp;<![endif]><o:p></o:p></p>

<p class=MsoNormal align=right style='margin-top:0in;text-align:right;
mso-outline-level:1'>Greg Detre</p>
