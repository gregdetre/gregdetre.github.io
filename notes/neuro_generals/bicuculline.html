<h2>Bicuculline</h2>

<p class="first">affects <a href="GABA.html">GABA</a> receptors on the postsynaptic cell</p>

<p>does the opposite of <a href="muscamol.html">muscamol</a> - occupies the space,
preventing <a href="GABA.html">GABA</a> getting in there, reducing the amount of
inhibition</p>

<blockquote>
<p class="quoted">so neurons that are usually partly inhibited are
only affected by their <a href="excitatory.html">excitatory</a> inputs</p>
</blockquote>
